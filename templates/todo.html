<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo-Liste</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='/js/repo.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='/js/todo.js') }}" type="module"></script>
</head>
<body>
<!-- Navigationsleiste -->
<nav class="navbar navbar-dark bg-dark container-fluid pl-20 pr-20">
    <!-- Logindaten -->
    <div class="row pl-3">
        <a class="loggedIn btn btn-danger mr-sm-2" href="login.html">Ausloggen</a>
        <div>
            <p class="loggedIn text-white text-justify m-2 mr-4">Eingeloggt als: <b class="text-white"
                                                                                    id="loggedUser"></b>
            </p>
        </div>
    </div>
    <!-- Kalender und Adressbuch -->
    <div>
        <a class="btn btn-success mr-sm-2" href="calender.html">Kalender</a>
        <a class="btn btn-warning mr-sm-2" href="contacts.html">Adressbuch</a>
    </div>
</nav>

<!-- Seiteninhalt -->

<div class="container mt-5">
    <h1>ToDo - Liste</h1>
    <div class=row>
        <h2 class="col text-center">Zu erledigen</h2>
        <!-- Gedacht später als Knöpfe zu dienen, um zwischen un-/fertig zu wechseln -->
        <h2 class="col text-center">Erledigt</h2>
        <div class="w-100"></div> <!-- Trenner -->
        <div active-container class="col">
            <div class="p-2 border border-info rounded highlight">
                <h2>TODO TITLE</h2>
                <p>TODO DESCRIPTION</p>
                <div class="d-flex justify-content-end">
                    <a class="btn btn-success ml-2" onclick="changeStatus(aaa)" href="javascript:void(0)">Erledigt</a>
                    <a class="btn btn-danger ml-2" href="">Löschen</a>
                </div>
            </div>
        </div>
        <div data-finished-container class="col">
            <div class="p-2 border border-info rounded highlight">
                <h2>TODO TITLE</h2>
                <p>TODO DESCRIPTION</p>
                <div class="d-flex justify-content-end">
                    <a class="btn btn-warning ml-2" href="">Nicht Erledigt</a>
                    <a class="btn btn-danger ml-2" href="">Löschen</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
