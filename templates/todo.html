<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo-Liste</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="/js/todo.js"></script>
</head>
<body>
<!-- Navigationsleiste -->
<nav class="navbar navbar-dark bg-dark container-fluid pl-20 pr-20">
    <!-- Logindaten -->
    <div class="row pl-3">
        <a class="loggedIn btn btn-danger mr-sm-2" href="login.html">Ausloggen</a>
        <div>
            <p class="loggedIn text-white text-justify m-2 mr-4">Eingeloggt als: <b class="text-white"
                                                                                    id="loggedUser"></b>
            </p>
        </div>
    </div>
    <!-- Kalender und Adressbuch -->
    <div>
        <a class="btn btn-success mr-sm-2" href="calender.html">Kalender</a>
        <a class="btn btn-warning mr-sm-2" href="contacts.html">Adressbuch</a>
    </div>
</nav>

<!-- Seiteninhalt -->

<div class="container mt-5">
    <h1>ToDo - Liste</h1>
    <table class="table" width="100%">
        <tr>
            <th class="">Zu erledigen</th>
            <!-- Gedacht später als Knöpfe zu dienen, um zwischen un-/fertig zu wechseln -->
            <th class="">Erledigt</th>
        </tr>
        <tr>
            <td id="active-todo">
                <div class="col-xs-6">
                    <div class="column p-2 border border-info rounded highlight">
                        <h2>TODO TITLE</h2>
                        <p>TODO DESCRIPTION</p>
                        <div class="d-flex justify-content-end">
                            <a class="btn btn-success ml-2" href="">Erledigt</a>
                            <a class="btn btn-danger ml-2" href="">Löschen</a>
                        </div>
                    </div>
                </div>
            </td>
            <td id="finished-todo">
                <div class="col-xs-6">
                    <div class="column p-2 border border-info rounded highlight">
                        <h2>TODO TITLE</h2>
                        <p>TODO DESCRIPTION</p>
                        <div class="d-flex justify-content-end">
                            <a class="btn btn-warning ml-2" href="">Nicht Erledigt</a>
                            <a class="btn btn-danger ml-2" href="">Löschen</a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
