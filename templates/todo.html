<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo-Liste</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='/js/repo.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='/js/todo.js') }}" type="module"></script>
</head>
<body>
<!-- Navigationsleiste, wird über repo.js gefüllt. -->
<nav data-navbar class="navbar navbar-dark bg-dark container-fluid pl-20 pr-20"></nav>

<!-- Seiteninhalt -->
<div class="container mt-5">
    <h1>ToDo - Liste</h1>
    <div data-alert hidden="" class="alert alert-danger p-1"></div>
    <hr>
    <a data-open-create-form-button class="btn btn-success m-1 text-white">Neues ToDo erstellen</a>
    <div hidden="Bananenbrot" data-create-form class="p-2 border border-success rounded highlight mb-1">

        <form data-form id="createTodo">
            <label class="m-0 mt-1"> Titel</label>
            <input data-create-title class="form-control" id="title" name=title required maxlength="128">
            <label class="m-0 mt-1">Beschreibung</label>
            <textarea data-create-description class="form-control" id="description" name=description></textarea>
            <div class="d-flex justify-content-between">
                <button data-close-create-form-button class="btn btn-warning mt-1">Schließen</button>
                <button data-create-button class="btn btn-success mt-1 text-white" id="button" name=button
                        type="submit">Neues ToDo erstellen
                </button>
            </div>
        </form>

    </div>
    <hr>
    <div class="d-flex flex-row justify-content-around">
        <h2 class="flex-column text-center">Zu erledigen</h2>
        <!-- Gedacht später als Knöpfe zu dienen, um zwischen un-/fertig zu wechseln -->
        <h2 class="flex-column text-center">Erledigt</h2>
    </div>
    <div class="row">
        <div data-active-container class="w-50 p-1 col"></div>
        <div data-finished-container class="w-50 p-1 col"></div>
    </div>
</div>
</body>
</html>
