<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/static/css/calender.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='/js/repo.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='/js/calendar.js') }}" type="module"></script>

</head>

<body>
<nav class="navbar navbar-dark bg-dark container-fluid pl-20 pr-20">
    <!-- Startseite & Logindaten -->
    <div class="row pl-3">
        <a class="loggedIn btn btn-light mr-sm-2" href="register">Login</a>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="overflow-hidden w-25">
            <div class="overflow-hidden col border rounded p-2 container-sm bg-primary ">
                <h1 class="text-white">stuff</h1>
                <button data-btn-openform class="open-button">Neuer Termin</button>
                <div class="form-popup" id="myForm" style="display: none">
                    <form action="" data-form method="post" class="form-container">
                        <h1>Neuer Termin</h1>

                        <label for="Titel"><b>Titel</b></label>
                        <input type="text" name="title" id="Titel" required><br>

                        <label for="Start"><b>Start Datum</b></label>
                        <input type="datetime-local" name="start_date" id="Start" max="2100-01-01T00:00" required><br>

                        <label for="Ende"><b>End Datum</b></label>
                        <input type="datetime-local" name="end_date" id="Ende" max="2100-01-01T00:00" required><br>

                        <label for="Beschreibung"><b>Beschreibung</b></label>
                        <input type="text" name="description" id="Beschreibung"><br>

                        <label for="Ort"><b>Ort</b></label>
                        <input type="text" name="location" id="Ort"><br>

                        <button type="submit" class="button">Erstellen</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="overflow-auto w-75">
            <div class="col border rounded p-2 container-sm bg-primary ">
                <h1 class="text-white">Termin Ãœbersicht</h1>
                <div id="calenderContent">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
