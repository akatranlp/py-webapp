<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='/js/register.js') }}" defer></script>
</head>

<body>

<!-- Navigationsleiste -->
<nav class="navbar navbar-dark bg-dark container-fluid pl-20 pr-20">
    <!-- Startseite & Logindaten -->
    <div class="row pl-3">
        <a class="loggedIn btn btn-light mr-sm-2" href="/login">Login</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="border rounded p-2 container-sm bg-primary">
        <h1 class="text-white">Register</h1>
        <div data-alert hidden="" class="alert alert-danger p-1"></div>
        <hr>
        <form class="m-0" data-form action="" method="post">
            <div class="row mb-3">
                <label for="registerUsername" class="col-sm-2 col-form-label text-white">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-username name="username" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="registerEmail" class="col-sm-2 col-form-label text-white">E-Mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" data-email name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="registerPassword" class="col-sm-2 col-form-label text-white">Passwort</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" data-password name="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="registerPassword2" class="col-sm-2 col-form-label text-white">Passwort wiederholen</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" data-password2 name="password2" required>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>

</div>
</body>
</html>
