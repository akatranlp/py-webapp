<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounteinstellungen</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='/js/repo.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='/js/account.js') }}" type="module"></script>
</head>
<body>
<!-- Navigationsleiste, wird über repo.js gefüllt. -->
<nav data-navbar class="navbar navbar-dark bg-dark container-fluid pl-20 pr-20"></nav>

<!-- Seiteninhalt -->

<div class="container mt-5">
    <h1>Accounteinstellungen</h1>
    <hr>
    <h2>Passwort ändern</h2>
    <div data-password-alert hidden="" class="alert alert-success p-1"></div>
    <div class="row">
        <label class="col m-0 mt-1">Altes Passwort</label>
        <label class="col m-0 mt-1">Neues Passwort</label>
        <label class="col m-0 mt-1">Neues Passwort wiederholen</label>

        <div class="w-100"></div>
        <input data-old-password class="col form-control m-1" placeholder="...">
        <input data-new-password class="col form-control m-1" placeholder="...">
        <input data-new-password-again class="col form-control m-1" placeholder="...">
    </div>
    <div class="d-flex justify-content-end">
        <a data-change-password-button class="btn btn-info mt-1">Passwort ändern</a>
    </div>
    <hr>
    <h2>Account löschen</h2>
    <div data-delete-user-alert hidden="" class="alert alert-success p-1"></div>
    <div class="d-flex justify-content-between">
        <a data-delete-user-button class="btn btn-danger mt-1">Account löschen</a>
    </div>
</div>
</body>
</html>
