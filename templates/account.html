<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounteinstellungen</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', path='/js/repo.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='/js/account.js') }}" type="module"></script>
</head>
<body>
<!-- Navigationsleiste -->
<nav class="navbar navbar-dark bg-dark container-fluid pl-20 pr-20">
    <!-- Logindaten -->
    <div class="row pl-3">
        <a data-logout-button class="loggedIn btn btn-danger mr-sm-2" href="login.html">Ausloggen</a>
        <div>
            <p class="loggedIn text-white text-justify m-2 mr-4">Eingeloggt als: <b data-user-currentLoggedInUser
                                                                                    class="text-white"
                                                                                    id="loggedUser"></b>
            </p>
        </div>
    </div>
    <!-- Kalender und Adressbuch -->
    <div>
        <a class="btn btn-success mr-sm-2" href="calender.html">Kalender</a>
        <a class="btn btn-warning mr-sm-2" href="contacts.html">Adressbuch</a>
    </div>
</nav>

<!-- Seiteninhalt -->

<div class="container mt-5">
    <h1>Accounteinstellungen</h1>
    <hr>
    <h2>Passwort ändern</h2>
    <div data-password-alert hidden="" class="alert alert-success p-1">
            This is a primary alert—check it out!
    </div>
    <div class="row">
        <label class="col m-0 mt-1">Altes Passwort</label>
        <label class="col m-0 mt-1">Neues Passwort</label>

        <div class="w-100"></div>
        <input data-old-password class="col form-control m-1">
        <input data-new-password class="col form-control m-1">
    </div>
    <div class="d-flex justify-content-end">
        <a data-change-password-button class="btn btn-info mt-1">Passwort ändern</a>
    </div>
    <hr>
    <h2>Account löschen</h2>
    <div class="d-flex justify-content-between">
        <a data-delete-user-button class="btn btn-danger mt-1">Account löschen</a>
    </div>
</div>
</body>
</html>
